<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  {%- if layout.load_leaflet -%}
  <!-- Enable Leaflet.js -->
  <link rel="stylesheet" href="{{ "/assets/css/leaflet.min.css" | relative_url }}"/>
  <link href="{{ "/assets/css/leaflet-fullscreen.min.css" | relative_url }}" rel='stylesheet' />
  {%- endif -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
